<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>1920 - Red Social de Ideas</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer>
    // Modo claro/oscuro
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
      localStorage.setItem("theme", html.dataset.theme);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (saved) document.documentElement.dataset.theme = saved;
    });
  </script>
</head>
<body>
  <header class="header">
    <h1 class="logo">🧠 1920</h1>
    <div class="top-bar">
      <button onclick="toggleTheme()" class="btn-outline">🌗</button>
      {% if session.get('usuario') %}
        <span class="user-name">Hola, <strong>{{ session.usuario }}</strong></span>
        <form action="/logout" method="get">
          <button class="btn-outline">Cerrar sesión</button>
        </form>
      {% endif %}
    </div>
  </header>

  <main class="container">
    {% if session.get('usuario') %}
      <form action="/publicar" method="post" class="publicar-form">
        <textarea name="texto" placeholder="Comparte tu idea..." required></textarea>
        <button type="submit" class="btn-primary">Publicar</button>
      </form>
    {% else %}
      <form action="/login" method="post" class="login-form">
        <input name="usuario" placeholder="Tu nombre" required>
        <button class="btn-primary">Ingresar</button>
      </form>
    {% endif %}

    <section class="feed">
      {% for frase in frases[::-1] %}
        <article class="frase-card">
          <p class="frase-text">“{{ frase.texto }}”</p>
          <div class="frase-meta">
            <span>— {{ frase.autor }}</span>
            <span class="fecha">{{ frase.fecha }}</span>
          </div>
          <div class="acciones">
            <button class="accion" title="Apoyar">👍</button>
            <button class="accion" title="No apoyar">👎</button>
            <button class="accion" title="Comentar">💬</button>
            <button class="accion" title="Compartir">🔗</button>
          </div>
        </article>
      {% endfor %}
    </section>
  </main>

  <footer class="footer">
    <p>Desarrollado por Grupo Atizarte</p>
  </footer>
</body>
</html>
